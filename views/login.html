
<!DOCTYPE html> 
<html> 
	<head> 
		<title><%= title %> - Microblog</title> 
		<link rel='stylesheet' href='/stylesheets/bootstrap.min.css' /> 
		<style type="text/css"> 
			body { 
				padding-top: 60px; 
				padding-bottom: 40px;
			} 
		</style> 
		<link href="stylesheets/bootstrap-responsive.css" rel="stylesheet">
		<script src="/javascripts/jquery.js"></script> 
		<script src="/javascripts/bootstrap.min.js"></script>
	</head> 
	<body> 
		<div class="navbar navbar-fixed-top navbar-inverse"> 
			<div class="navbar-inner"> 
				<div class="container">
					<a class="brand" href="/iTraffic/">爱交通</a> 
					<div class="nav-collapse"> 
						<ul class="nav"> 
							<li>
								<a href="/iTraffic/">首页</a>
							</li> 
							<!-- app定义res.locals.user -->
							<% if (!user) { %>
								<li class="active"><a href="/login">登入</a></li>
								<li><a href="/iTraffic/reg">注册</a></li>
								
							<% } else { %>
								<li><a href="/iTraffic/chatRoom">直播间</a></li>
							  	<li><a href="/iTraffic/logout"><%=user.name%>登出</a></li>
							<% } %>
						</ul>
					</div> 
				</div> 
			</div> 
		</div> 
		<div id="container" class="container"> 
			<% if (success && success.length) { %>
				<div class="alert alert-success">
					<%= success %>
				</div>
			<% } %>
			<% if (error && error.length) { %>
				<div class="alert alert-error">
					<%= error %>
				</div>
			<% } %>
			<form class="form-horizontal" method="post">
				<fieldset>
					<legend>用户登入</legend>
					<div class="control-group">
						<label class="control-label" for="username">用户名</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="username" name="username">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">口令</label>
						<div class="controls">
							<input type="password" class="input-xlarge" id="password" name="password">
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary">登入</button>
					</div>
				</fieldset>
			</form>
			<hr /> 
			<footer> 
				<p><a href="http://www.byvoid.com/" target="_blank">WangYanfeng - nodejs</a> 2012</p> 
			</footer> 
		</div> 
	</body> 
	
</html>
