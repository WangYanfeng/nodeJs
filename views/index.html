<!DOCTYPE html> 
<html> 
    <head> 
        <title><%= title %> - Microblog</title> 
        <link rel='stylesheet' href='/stylesheets/bootstrap.min.css' /> 
        <style type="text/css"> 
            body {
                padding-bottom: 40px;
            }
            #container{
                padding:0px;
            }
        </style>
        <script type="text/javascript" src="/javascripts/jquery.js"></script> 
        <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://api.tianditu.com/js/maps.js"></script>
        <script type="text/javascript" src="/javascripts/map.js"></script>
        <script>
            $(function(){
                $("#polyLineTool").click(function() {
                    lineTool.open();
                });
            });
        </script>
    </head> 
    <body> 
        <div class="navbar navbar-inverse"> 
            <div class="navbar-inner"> 
                <div class="container">
                    <a class="brand" href="/iTraffic/">爱交通</a> 
                    <nav class="nav-collapse"> 
                        <ul class="nav"> 
                            <li class="active">
                                <a href="/iTraffic/">首页</a>
                            </li>
                            <% if (!user) { %>
                                <li><a href="/iTraffic/login">登陆</a></li>
                                <li><a href="/iTraffic/reg">注册</a></li>
                            <% } else { %>
                                <li><a href="/iTraffic/chatRoom">直播间</a></li>
                                <li><a href="/iTraffic/logout"><%=user.name%>退出</a></li>
                            <% } %>
                        </ul>
                    </nav> 
                </div> 
            </div> 
        </div>
        <div id="container" class="container-fluid"> 
            <% if (locals.success && locals.success.length) { %>
                <div class="alert alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <%= success %>
                </div>
            <% } %>
            <% if (locals.error && locals.error.length) { %>
                <div class="alert alert-error">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <%= error %>
                </div>
            <% } %>
            <div class="row-fluid">
                <div class="span2">
                    <button>ddd</button>
                </div>
                <div class="span10">
                    <div id="mapContainer"  style="width:100%; height:600px;">
                        
                    </div>
                    <div id="polyLineTool" style="font-size:12px;background:#abcdef;line-height:15px;cursor:pointer;">测量</div> 
                </div>
            </div>

            <hr /> 
            <footer> 
                <p><a href="http://www.byvoid.com/" target="_blank">WangYanfeng - nodejs</a> 2012</p> 
            </footer> 
        </div> 
    </body> 
    
</html>
